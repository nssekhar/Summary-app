<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Generator</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
        body {
            background-color: #0b0b0b;
            color: #00ff00;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* Book page background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='summary_report.jpg') }}");

 
            background-size: cover; 
            background-position: center; 
            opacity: 0.5; 
            z-index: -1;
        }

        h1 {
            color: #ff3333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
            margin-top: 15px;
            display: block;
            color: #00ff00;
        }
        textarea {
            width: 90%; 
            max-width: 600px; 
            height: 200px;
            background-color: rgba(26, 26, 26, 0.8); 
            color: #00ff00;
            border: 2px solid #ff3333;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }
        input[type="file"] {
            width: 90%; 
            max-width: 600px; 
            background-color: rgba(26, 26, 26, 0.8); 
            color: #00ff00;
            border: 2px solid #ff3333;
            border-radius: 5px;
            padding: 5px;
            font-size: 1em;
            margin: 10px 0;
        }
        select {
            width: 90%; 
            max-width: 600px;
            background-color: rgba(26, 26, 26, 0.8); 
            color: #00ff00;
            border: 2px solid #ff3333;
            border-radius: 5px;
            padding: 5px;
            font-size: 1em;
            margin: 10px 0;
        }
        button {
            background-color: #ff3333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00cc00;
        }
        .summary {
            margin-top: 20px;
            background-color: rgba(26, 26, 26, 0.8); 
            padding: 20px;
            border-radius: 5px;
            width: 90%; 
            max-width: 600px; 
            margin-left: auto;
            margin-right: auto;
        }

       
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; 
            }
            label, select, textarea {
                font-size: 1em; 
            }
            button {
                font-size: 1em; 
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; 
            }
            textarea {
                height: 150px; 
            }
            button {
                padding: 8px 15px; 
            }
        }
    </style>
</head>
<body>
    <div class="background"></div> 
    <h1>Text Summarization</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="text">Enter Text:</label>
        <textarea id="text" name="text" placeholder="Paste your text here..."></textarea>

        <label for="file">Or Upload a File:</label>
        <input type="file" id="file" name="file" accept=".txt,.pdf,.docx,.pptx">

        <label for="content_type">Content Type:</label>
        <select id="content_type" name="content_type">
            <option value="general">General</option>
            <option value="scientific">Scientific Paper</option>
            <option value="business">Business Report</option>
        </select>

        <label for="summary_type">Summary Type:</label>
        <select id="summary_type" name="summary_type">
            <option value="short">Short</option>
            <option value="detailed">Detailed</option>
        </select>

        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <div class="summary">
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</body>
</html>
